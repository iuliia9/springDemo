<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Demo</title>
</head>
<body>
<h1>People List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    <tr th:each="person : ${people}">
        <td th:text="${person.id}">123</td>
        <td th:text="${person.name}"> Spring in Action</td>
        <td th:text="${person.surname}">Wrox</td>
    </tr>
</table>

</body>
</html>
